<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no" />
	<meta name="description" content="This web application is a viewer for DEVS simulation log files">
	<meta name="author" content="Bruno St-Aubin, Omar Kawach">

	<title>DEVS Simulation Viewer | ARS Lab | Carleton University</title>

	<link rel='shortcut icon' href='assets/favicon.ico'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="../api-web-devs/api-web-devs.css">
	<link rel="stylesheet" href="application.css">

	<script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
	<script src="./ol/ol.js"></script>
	<script src="../api-web-devs/polyfill/promise.min.js"></script>
	<script src='main.js' type='module'></script>


</head>

<body>
	<div style="display: flex;flex-direction: row; text-align: center">
		<input type="checkbox" id="checkbox" checked> Show World Map</input>
	</div>

	<div id="map" class="map" style="width: 100%; height: 10%;">
	</div>

	<!-- https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types -->
	<label for="price">Simulation Cycle Selector:</label>
	<input type="range" name="cycle" id="cycle" min="0" max="50" step="1" value="0">
	<output class="cycle-output" for="cycle"></output>

	<div class="overlay-container">
		<span class="overlay-text" id="feature-name"></span><br>
		<span class="overlay-text" id="feature-assets"></span><br>
	</div>

	<svg width="960" height="500"></svg>

</body>

</html>
