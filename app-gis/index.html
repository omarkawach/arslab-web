<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no" />
		<meta name="description" content="This web application is a viewer for DEVS simulation log files">
		<meta name="author" content="Bruno St-Aubin, Omar Kawach">

		<title>DEVS GIS Simulation Viewer | ARS Lab | Carleton University</title>

		<script type='text/javascript' src='config.js'></script>
		
		
		<link rel='shortcut icon' href='assets/favicon.ico'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="../api-web-devs/api-web-devs.css">
		<link rel="stylesheet" href="application.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">

		<script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
		<script src="./ol/ol.js"></script>
		<script src="../api-web-devs/polyfill/promise.min.js"></script>

		<script>
			var apikey = config.MY_KEY;
			var latitude = '20.0';
			var longitude = '7.0';
		  
			var api_url = 'https://api.opencagedata.com/geocode/v1/json'
		  
			var request_url = api_url
			  + '?'
			  + 'key=' + apikey
			  + '&q=' + encodeURIComponent(latitude + ',' + longitude)
			  + '&pretty=1'
			  + '&no_annotations=1';
		  
			// see full list of required and optional parameters:
			// https://opencagedata.com/api#forward
		  
			var request = new XMLHttpRequest();
			request.open('GET', request_url, true);
		  
			request.onload = function() {
			  // see full list of possible response codes:
			  // https://opencagedata.com/api#codes
		  
			  if (request.status == 200){ 
				// Success!
				var data = JSON.parse(request.responseText);
				alert(data.results[0].formatted);
		  
			  } else if (request.status <= 500){ 
				// We reached our target server, but it returned an error
									 
				console.log("unable to geocode! Response code: " + request.status);
				var data = JSON.parse(request.responseText);
				console.log(data.status.message);
			  } else {
				console.log("server error");
			  }
			};
		  
			request.onerror = function() {
			  // There was a connection error of some sort
			  console.log("unable to connect to server");        
			};
		  
			request.send();  // make the request
									   
		  </script>

		<script src='main.js' type='module'></script>
		
	</head>
	<body></body>
</html>
